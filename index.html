<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Тестовое задание</title>
</head>
<body>  
    <main>
        <div id="mainContainer" class="main__container">
            <div id="squareContainer" class="square-container">
                <div class="square-container__square square1"></div>
                <div class="square-container__square square2"></div>
                <div class="square-container__square square3"></div>
                <div class="square-container__square square4"></div>
                <div id="circle" class="square-container__circle"></div>
            </div>        
            <form id="selectionForm">
                <div class="form__container">
                    <div class="select-container">
                        <select id="autoMark" onchange="handleModel()">
                            <option selected>Выберите марку</option>
                        </select>
                        <select id="autoModel" onchange="handleYear()">
                            <option selected>Выберите модель</option>
                        </select>           
                        <select id="autoYear" onchange="handleCalendar()">
                            <option selected>Выберите год производства</option>
                        </select>                
                    </div> 
                    <div id ="popUp" class="form__pop-up" hidden>
                        <button type="button" onclick="showCalendar()">Доставить</button>
                        <input name="calendar" type="date" id="calendar" class="form__calendar" onchange="checkCalendar()"> 
                    </div>    
                </div>    
            </form>        
        </div>             
    </main>  
    <script src="index.js"></script>
</body>
</html>
